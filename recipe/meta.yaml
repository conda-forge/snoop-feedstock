{% set name = "snoop" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snoop-{{ version }}.tar.gz
  sha256: 425bcc620fa77d70cd9e3f82d1c2191966956949374c0eb23dae4ed110dad9cd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - asttokens
    - cheap_repr >=0.4.0
    - executing
    - pygments
    - python >=3.6
    - six

test:
  imports:
    - snoop
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/alexmojaki/snoop
  summary: Powerful debugging tools for Python
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
